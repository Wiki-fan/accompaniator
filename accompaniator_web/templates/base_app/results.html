{% extends 'main_base.html' %}


{% load static %}

{% block idea %}
    <script src="{% static 'js/result.js' %}"></script>

    <!--========== SLIDER ==========-->
    <div class="promo-block">
        <div class="container">
            <div class="col-sm-offset-3">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-3">
                        <h1>Оцените нас</h1>
                    </div>
                </div>
                <div class="row">
                    <p><span id="mark" style="display: none">00:00</span></p>
                </div>
                <div class="row">


                    <div class="col-sm-4 col-sm-offset-3">
                        <ul class="list-inline">
                            {% for i in stars_range %}
                                <li><a id="star{{ i }}" href="javascript:void(0);" class="social-icons"
                                       onclick="star({{ i }}, this)">
                                    <img src="{% static 'img/star_dark.png' %}" width="100%" height="100%"></a></li>

                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <p><span id="mark1" style="display: none">00:00</span></p>
                </div>
                <div class="row">
                    <div class="col-sm-1 col-sm-offset-4">
                        <a href="{% url 'home' %}">
                            <button type="button" class="btn btn-primary">По новой</button>
                        </a>
                    </div>
                </div>

            </div>

            <br><br><br><br><br>
        </div>
        <!--// end row -->
    </div>
    <!--========== SLIDER ==========-->


{% endblock %}
