{% extends 'main_base.html' %}


{% load static %}

{% block idea %}

<!--========== SLIDER ==========-->
<div class="promo-block">

        <div class="col-sm-offset-3">

            <div class="row">
                <div class="col-sm-2">
                    <h2>Название</h2>
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                    {% csrf_token %}
                    <input type="text" id="id_song_name" name="song_name" class="form-control" placeholder="Лучшая песня эвэр" required=""
                           autofocus="">
                    <p><span id="mark" style="display: none" >00:00</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h2>Оцените</h2>
                </div>

                <div class="col-sm-4">
                    <ul class="list-inline">
                        <li><a href="#" onclick="one()" class="social-icons"><img src="{% static 'img/star.png' %}" width="100%" height="100%"></img></a></li>
                        <li><a href="#" onclick="second()" class="social-icons"><img src="{% static 'img/star.png' %}" width="100%" height="100%"></img></a></li>
                        <li><a href="#" onclick="third()" class="social-icons"><img src="{% static 'img/star.png' %}" width="100%" height="100%"></img></a></li>
                        <li><a href="#" onclick="fourth()" class="social-icons"><img src="{% static 'img/star.png' %}" width="100%" height="100%"></img></a></li>
                        <li><a href="#" onclick="five()" class="social-icons"><img src="{% static 'img/star.png' %}" width="100%" height="100%"></img></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <h2>Поделитесь</h2>
                </div>
                <div class="col-sm-4">
                    <ul class="list-inline">
                        <li><a href="#" class="social-icons"><i class="icon-social-facebook"></i></a></li>
                        <li><a href="#" class="social-icons"><i class="icon-social-twitter"></i></a></li>
                        <li><a href="#" class="social-icons"><i class="icon-social-dribbble"></i></a></li>
                        <li><a href="#" class="social-icons"><i class="icon-social-behance"></i></a></li>
                        <li><a href="#" class="social-icons"><i class="icon-social-linkedin"></i></a></li>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <h2></h2>
                </div>
                <div class="col-sm-2">
                    <a onclick="onDownload();">
                        <button type="button" class="btn btn-success">Скачать</button>
                    </a>
                </div>

                <div class="col-sm-1">
                    <a href="{% url 'home' %}">
                        <button type="button" class="btn btn-primary">По новой</button>
                    </a>
                </div>
            </div>

        </div>

        <br><br><br><br><br>
